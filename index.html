<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinPal - Upload & Categorize</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="finpal-logo">FinPal</div>
    <div id="upload-section">
      <label for="file-upload" class="upload-box" id="upload-box">
        <input type="file" id="file-upload" accept=".csv" hidden>
        <span id="upload-text">Drag & drop your CSV file here, or <u>click to upload</u></span>
      </label>
      <div id="upload-error" class="error-message"></div>
      <div id="upload-success" class="success-message"></div>
    </div>
    <div id="filter-section" class="hidden">
      <p>Select a category and month to filter your data.</p>
      <select id="category-select">
        <option value="">Select Category</option>
        <option value="CIBC-VISA">CIBC Visa</option>
        <option value="CIBC-CHECKING">CIBC Checking</option>
        <option value="RBC-VISA">RBC Visa</option>
        <option value="RBC-CHECKING">RBC Checking</option>
      </select>
      <select id="month-select">
        <option value="">Select Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <button id="continue-btn" disabled>Continue</button>
    </div>
    <div id="table-section" class="hidden">
      <div class="success-message">File has been processed.</div>
      <table id="csv-table"></table>
      <button id="process-btn">Process</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
